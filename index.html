    <script>
     var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            var width = canvas.width;
            var hight = canvas.hight;
            
            // This function draws a circle on the canvas
            var circle = function (x, y, radius, stroke) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                if (stroke) {
                    ctx.stroke();
                }else{
                
                  ctx.fill();  
                };
            };
   
   var you = [];

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        place2-=10;
        // up arrow
    }
    else if (e.keyCode == '40') {
        place2+=10;
        // down arrow

    else if (e.keyCode == '37') {
        place1-=10;
       // left arrow

         place1+=10;

}

    var draw = function() {
